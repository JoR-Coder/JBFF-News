		<!-- Start of main content-->
		<div class="container">

			<div class="row">

				<div class="col-md-2"> <!-- Left panel -->
					<p class="lead articles">Okey! No Sidebar.</p>
				</div> <!-- /Left panel -->



				<div class="col-md-10"> <!-- Right panel -->
					<p class="lead">For now, let's handle the bars...</p>

					<script id="articles" type="text/x-handlebars-template">	
						{{#each articles}}
						<h1><a href =#article/{{id}}>{{title}}</a></h1>
							<p>{{text}}</p>
						{{/each}}
					</script>
					<script id="article" type="text/x-handlebars-template">		
						<h1>{{title}}</h1>
						<p>{{text}}</p>
						<h2>Kommentera</h2>
							Namn:<input type=text id='commentName'></input><br>
							<textarea id='commentText'></textarea>
							<button>Spara</button>
						{{#each comments}}
							<p>{{this.name}}</p>
							<p>{{this.text}}</p>
							<br>
						{{/each}}
						
					</script>

					<script id="add-article" type="text/x-handlebars-template">	
						Title:<input type=text id='title'></input><br>
						<textarea id='text'></textarea>
						<button>Spara</button>
					</script>
					<div class="content"> </div>
					
				</div> <!-- /Right -->
