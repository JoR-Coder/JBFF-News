		<link rel="stylesheet" href="css/jbff.css">

	</head>


	<body>

		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"> </span>
						<span class="icon-bar"> </span>
						<span class="icon-bar"> </span>
					</button>
					<a class="navbar-brand" href="">JBFF News - </a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="">Home</a></li>
						<li><a href="#login">login</a></li>
						<li><a href="#admin">Admin</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">ITHS project<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="http://ithsdistans.se/course/view.php?id=12"    target="_blank">Objektorienterad analys</a></li>
								<li><a href="http://ithsdistans.se/mod/page/view.php?id=241" target="_blank">Description</a></li>
								<li><a href="http://ithsdistans.se/mod/page/view.php?id=242" target="_blank">Case: Nyhetsapplikation</a></li>
								<li class="divider"> </li>
								<li class="dropdown-header">resources</li>
								<li><a href="http://getbootstrap.com/" target="_blank">Bootstrap</a></li>
								<li><a href="http://backbonejs.org/"   target="_blank">Backbone</a></li>
								<li><a href="http://handlebarsjs.com/" target="_blank">Handlebars</a></li>
							</ul>
						</li>
						<li><a href="#add-article">Add article +</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div> <!-- /navbar-->




		<!-- Start of main content-->
		<div class="container">

			<div class="row">

				



				<div class="col-xs-6 col-xs-offset-2"> <!-- middle view -->

					<script id="articles" type="text/x-handlebars-template">	
						{{#each articles}}
						<div class="page-header">
							<h1><a href =#article/{{id}}>{{title}}</a></h1>
								<p>{{introductionText}}</p>
						<font size="2"><i>{{datePublished}}</i></font>
						</div>
						{{/each}}
					</script>
					<script id="article" type="text/x-handlebars-template">
					<div class="page-header">
						<h1>{{title}}</h1>
						<strong><p>{{introductionText}}</p></strong>
						<p>{{text}}</p>
						<font size="2"><i>{{datePublished}}</i></font>
						</div>				
						
						<h2>Kommentera</h2>
							<input type=text id='commentName' class="form-control" placeholder="Name" ></input><br>
							<textarea id='commentText' class="form-control" placeholder="Text"></textarea><br>
							<button class="btn btn-success">Skicka</button>
							<p></p>
						{{#each comments}}
						<div class="panel panel-info">
					<div class="panel-heading"><strong>{{this.name}}</strong><span class="pull-right">{{this.timestamp}}</span></div>
								<div class="panel-body">
									<p>{{this.text}}</p>
								</div>
							</div>
						{{/each}}
						
					</script>

					<script id="add-article" type="text/x-handlebars-template">	
						<h2>Add article</h2>
						<input type="text" class="form-control" id='title' placeholder="Title"></input><br>
						<textarea id='introductionText' class="form-control" placeholder="Introduction text"></textarea><br>
						<textarea id='text' class="form-control" placeholder="Text"></textarea><br>
						<button class="btn btn-primary">Spara</button>
					</script>

					<div class="content"> </div>
					</div><!-- /middle view -->
					<script id="edit-article" type="text/x-handlebars-template">	
					<button class="btn btn-primary">Redigera</button>
					<p></p>
					<button class="btn btn-danger">Ta bort</button>		
				</script>
				<div class="col-xs-2 adminButtons"></div>

				<div class="clearfix"> </div>

			</div> <!-- /row -->

		</div><!-- /container-->




		<div id="footer">
			<div class="container">
				<p class="text-muted text-center"> 2014 &copy; J.o.R.</p>
			</div>
		</div> <!-- /footer-->

		<script src="http://underscorejs.org/underscore-min.js"></script>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
		<script src="http://cdn.firebase.com/v0/firebase.js"></script>
		<script src="http://cdn.firebase.com/libs/backfire/0.3.0/backbone-firebase.min.js"></script>
		<script src="js/jbff.js"></script>
	</body>
</html>
